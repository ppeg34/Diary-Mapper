{% extends "base.html" %}

{% block content %}
<div id="wholepage">
<div id="centerpage">

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form role="form" method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p><br />Need an account? <a href="{% url 'registration_register' %}">Register</a>!</p>

</div>
</div>
{% endblock %}
